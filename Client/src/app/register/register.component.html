<form [formGroup]="registerForm" (ngSubmit)="register()" class="text-center" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <!-- todos os input's estÃ£o em um componente separado -->
    <app-text-input 
        [formControl]="$any(registerForm.controls['username'])"
        [label]="'Username'">
    </app-text-input>

    <app-text-input 
        [formControl]="$any(registerForm.controls['password'])"
        [type]="'text'"
        [label]="'Password'">
    </app-text-input>

    <app-text-input 
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [type]="'text'"
        [label]="'Confirm Password'">
    </app-text-input>

    <div class="form-group text-center mt-3">
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-warning" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
