<div class="container mt-5">
    <div style="text-align:center;" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Come and view...</p>
        <div class="text-center">
            <button (click)="toggleRegisterMode()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg m-2">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <!-- '[]' é para enviar valores, '()' é para receber valores/eventos. -->
            <app-register 
                (cancelRegister)="cancelRegisterMode($event)">
            </app-register>
        </div>
    </div>
</div>
